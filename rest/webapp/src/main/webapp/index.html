<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Office Assassin</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.css" rel="stylesheet" media="screen">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/assassin.css">

</head>
<body>

  <script type="text/x-handlebars" src="templates/main.hbs">
      {{partial "navbar"}}
      <div class="container assassin_content">
          {{outlet}}
      </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    Umm..... Hi!
  </script>

  <script type="text/x-handlebars" data-template-name="_navbar">
      <div class="navbar navbar-inverse navbar-fixed-top">
          <div class="container">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                      {{#each navigation}}
                        <span class="icon-bar"></span>
                      {{/each}}
                  </button>
                  <a class="navbar-brand" href="#">Office Assassin</a>
              </div>
              <div class="collapse navbar-collapse">
                  <ul class="nav navbar-nav">
                      {{#each navigation}}
                        {{#if active}}
                            <li class="active">{{#linkTo route}}{{label}}{{/linkTo}}</li>
                        {{else}}
                            <li>{{#linkTo route}}{{label}}{{/linkTo}}</li>
                        {{/if}}

                      {{/each}}
                  </ul>
              </div>
          </div>
      </div>
  </script>

  <script type="text/x-handlebars" data-template-name="enlist">

      <form class="form-enlist">
          <h2 class="form-enlist-heading">Recruit Information</h2>
          {{input type="text" class="form-control" placeholder="Email address" value=model.emailAddress}}
          {{input type="text" class="form-control" placeholder="Handle" value=model.handle}}
          {{input type="text" class="form-control optional" placeholder="Full Name" value=model.fullName}}
          {{input type="password" class="form-control" placeholder="Password" value=model.password}}
          {{input type="password" class="form-control" placeholder="Confirm Password" value=passwordConfirm}}
          <label class="checkbox">
              {{input type="checkbox" checked=termsAccepted}} I acknowledge that by enlisting I agree to be randomly shot by nerf darts
          </label>
          {{#if canSubmit}}
            <button class="btn btn-lg btn-primary btn-block" type="submit" {{action save}}>Enlist</button>
          {{else}}
            <button class="btn btn-lg btn-primary btn-block" type="submit" disabled>Enlist</button>
          {{/if}}
      </form>


  </script>

  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>
  <script src="js/models/user.js"></script>
  <script src="js/routes/enlistRoute.js"></script>
  <script src="js/controllers/enlistController.js"></script>
</body>
</html>
